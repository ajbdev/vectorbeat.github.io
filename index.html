<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mary Ann Colston Lesson 15</title>
    <style>
      body {
        background-color: #f6f2fe;
      }

      h1 {
        color: #885df1;
        font-size: 48px;
        text-decoration: underline;
        font-weight: lighter;
        text-align: center;
      }

      h2 {
        color: #272044;
        text-align: center;
        font-weight: normal;
      }

      p {
        text-align: center;
      }

      ul {
        list-style: none;
        padding: 0px;
        display: block;
        margin: 30px;
        text-align: center;
      }

      li {
        display: inline;
        margin: 20px;
      }

      a {
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      img {
        display: block;
        margin: 0 auto;
      }

      button {
        display: block;
        margin: 0 auto;
        color: #885df1;
        border: 1px solid #885df1;
        border-radius: 25px;
        background-color: #f6f2fe;
        padding: 15px;
        box-shadow: 1px 1px 3px #858585;
        transition: all 200ms ease-in-out;
        cursor: pointer;
      }

      button:hover {
        background-color: #885df1;
        color: #ffffff;
      }

      .coders {
        color: blue;
      }

      .courses {
        color: red;
      }

      .stories {
        color: green;
      }
    </style>
  </head>
  <body>
    <h1>SheCodes</h1>
    <h2>Coding Workshop</h2>
    <button>Apply now</button>
    <ul>
      <li>
        <a
          href="https://www.shecodes.io/students"
          target="_blank"
          class="coders"
          >Coders
        </a>
      </li>
      <li>
        <a
          href="https://www.shecodes.io/workshops"
          target="_blank"
          class="courses"
          >Courses
        </a>
      </li>
      <li>
        <a
          href="https://www.shecodes.io/stories"
          target="_blank"
          class="stories"
          >Stories
        </a>
      </li>
    </ul>
    <hr />
    <p><strong>More info</strong></p>
    <img
      src="https://www.jayacompany.com/wp-content/uploads/2019/11/woman-coding.jpg"
      width="400"
    />
  </body>
</html>

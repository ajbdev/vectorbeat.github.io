<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/a10b009201.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Cabin|Roboto:400,700|Roboto+Condensed:400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <form class="search-bar col-12">
          <div class="row">
            <div class="search-use col-12">
              <label class="search-label col-6">Search</label>
              <p class="use-location col-6">
                <a href="#">Use Current location</a>
              </p>
            </div>
          </div>

          <input
            class="form-control form-control-lg"
            type="text"
            placeholder="Begin typing city..."
            aria-label=".form-control-lg example"
          />
        </form>
      </div>

      <div class="main shadow-lg p-3 mb-5 bg-body rounded">
        <div class="row">
          <div class="extra-div col-1"></div>
          <div class="col-3">
            <i class="fas fa-sun currently-icon" id="sun"></i>
          </div>
          <div class="col-6">
            <p class="currently-temp">77° F</p>
            <p class="currently-city">Los Angeles</p>
            <p class="currently-country">California, USA</p>
          </div>
          <hr />
          <div class="row">
            <div class="extra-div col-1"></div>
            <div class="date col-2">MON Jan. 2</div>
            <div class="weather-icon col-2">
              <i class="fas fa-cloud"></i>
            </div>
            <div class="high col-2">High <strong>77° F</strong></div>
            <div class="low col-2">Low <strong>59° F</strong></div>
            <div class="temp-descrip col-2">Cloudy</div>
            <div class="extra-div col-1"></div>
          </div>
          <hr />
          <div class="row">
            <div class="extra-div col-1"></div>
            <div class="date col-2">TUES Jan. 3</div>
            <div class="weather-icon col-2">
              <i class="fas fa-cloud-rain"></i>
            </div>
            <div class="high col-2">High <strong>77° F</strong></div>
            <div class="low col-2">Low <strong>59° F</strong></div>
            <div class="temp-descrip col-2">Rainy</div>
            <div class="extra-div col-1"></div>
          </div>
          <hr />
          <div class="row">
            <div class="extra-div col-1"></div>
            <div class="date col-2">WED Jan. 4</div>
            <div class="weather-icon col-2">
              <i class="fas fa-cloud"></i>
            </div>
            <div class="high col-2">High <strong>77° F</strong></div>
            <div class="low col-2">Low <strong>59° F</strong></div>
            <div class="temp-descrip col-2">Cloudy</div>
            <div class="extra-div col-1"></div>
          </div>
          <hr />
          <div class="row">
            <div class="extra-div col-1"></div>
            <div class="date col-2">THURS Jan. 5</div>
            <div class="weather-icon col-2">
              <i class="fas fa-sun"></i>
            </div>
            <div class="high col-2">High <strong>77° F</strong></div>
            <div class="low col-2">Low <strong>59° F</strong></div>
            <div class="temp-descrip col-2">Sunny</div>
            <div class="extra-div col-1"></div>
          </div>
          <hr />
          <div class="row">
            <div class="extra-div col-1"></div>
            <div class="date col-2">FRI Jan. 6</div>
            <div class="weather-icon col-2">
              <i class="fas fa-sun"></i>
            </div>
            <div class="high col-2">High <strong>77° F</strong></div>
            <div class="low col-2">Low <strong>59° F</strong></div>
            <div class="temp-descrip col-2">Sunny</div>
            <div class="extra-div col-1"></div>
          </div>
        </div>
        <a href="#" class="btn btn-primary">View 10 day forecast</a>
      </div>
    </div>
  </body>
</html>
